   <script src="$.js"></script>
   <script>
$(function(){
   $('body').append(

      process.versions['node-webkit'] +

      process.versions.chromium + ',</nobr> <nobr>на процессоре ' +
      process.arch + ' под управлением ' +
      process.platform + '.</nobr></p>'
   );
   $('.report').on('click', function(){
      window.close();
   });
});
   </script>
